<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatura no mundo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Previsão do tempo no mundo</h1>
    </header>
    <main>
      <div class="pesquisar">
        <h2>Escolha algum lugar do mundo</h2>
        <input
          id="lugar-esperado"
          type="text"
          placeholder="Digite o nome da cidade..."
        />
        <button onclick="getWeather()">Pesquisar</button>
      </div>
      <div class="dados">
        <div class="temperatura-principal">
          <p>Temperatura Atual</p>
          <h2 id="temperatura"></h2>
        </div>
        <div class="minima-e-maxima">
          <div class="card-minima">
            <p>Mínima</p>
            <h2 id="minima"></h2>
          </div>
          <div class="card-maxima">
            <p>Máxima</p>
            <h2 id="maxima"></h2>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
